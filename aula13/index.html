<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert / Confirm</title>
</head>
<body>
    <script>
        const name = window.prompt('Digite seu nome completo')
        document.body.innerHTML +=`Seu nome é:<strong>${name}</strong><br>`
        document.body.innerHTML +=`tem <strong>${name.length}</strong> letras<br>`
        document.body.innerHTML +=`A segunda letra do seu nome é <strong>${name[1]}</strong><br>`
        document.body.innerHTML +=`Primeiro índice da letra "A" do seu nome <strong>${name.indexOf('a')}</strong><br>`
        document.body.innerHTML +=`Ultimo índice da letra "A" do seu nome <strong>${name.lastIndexOf('a')}</strong><br>`
        document.body.innerHTML +=`As tres utimas letras do seu nome <strong>${name.slice(-3, name.length)}</strong><br>`
        document.body.innerHTML +=`As palavras do seu nome são <strong>${name.split(' ')}</strong><br>`
        document.body.innerHTML +=`Seu nome em letras maiusculas <strong>${name.toUpperCase()}</strong> <br>`
        document.body.innerHTML +=`Seu nome em letras minusculas <strong>${name.toLowerCase()}</strong> <br>`
    </script>
</body>
</html>
